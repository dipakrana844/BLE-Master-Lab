name: ble_master_lab
description: "A production-ready Flutter application for advanced Bluetooth Low Energy platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  
  # Navigation
  go_router: ^17.0.1
  
  # Utilities
  equatable: ^2.0.5
  collection: ^1.18.0
  intl: ^0.20.2
  logger: ^2.5.0
  fl_chart: ^1.1.1
  
  # Platform & Permissions
  permission_handler: ^12.0.1
  flutter_blue_plus: ^2.1.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  freezed: ^3.2.3
  json_serializable: ^6.9.0
  riverpod_generator: ^4.0.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/